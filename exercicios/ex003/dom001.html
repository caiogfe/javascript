<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo DOM</title>
    <style>
        body {
            background-color: rgb(1, 43, 121);
            color: white;
            font: normal 1.3em Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <div name="msg">Clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[1]
        document.write(`Está escrito assim: ${p1.innerText} <br>`)
        document.write(`Está escrito assim: ${p1.innerHTML}`)
        /*var d = document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'*/
        document.getElementById('msg').innerText = 'Estou aguardando...'
        var d = document.getElementsByName('msg')[0]
        d.innerText = 'Olá!'
    </script>
</body>
</html>
