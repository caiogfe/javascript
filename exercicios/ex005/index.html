<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body, input {
            font: 1em Arial;
        }

        input {
            width: 100px;
        }

        #res {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="n1" id="in1"> +
    <input type="number" name="n2" id="in2">
    <input type="button" value="Somar" id="soma" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = document.getElementById('in1')
            var tn2 = document.querySelector('input#in2')
            var res = document.querySelector('div#res')
            var num1 = Number(tn1.value)
            var num2 = Number(tn2.value)
            var s = num1 + num2
            var paroimp = s % 2 == 0 ? "par" : "ímpar";
            res.innerHTML = `A soma entre ${num1} e ${num2} é igual a <strong>${s}</strong>. Além disso, ${s} é um número <strong>${paroimp}</strong>.`
        }
    </script>
</body>
</html>
