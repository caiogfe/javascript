<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            background-color: rgb(7, 18, 80);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Descubra sua nacionalidade.</h1>
    País que você nasceu: <input type="text" name="nac" id="inac">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="ires">

    </div>
    <script>
        function clicar() {
            var nac = document.querySelector('input#inac').value
            var res = document.querySelector('div#ires')
            res.innerHTML = `<p>O país que você nasceu é <strong>${nac}</strong>.</p>`
            if (nac != 'Brasil') {
                res.innerHTML += `<p>Isso significa que você é <strong>ESTRANGEIRO</strong>.</p>`
            } else {
                res.innerHTML += `<p>Isso significa que você é <strong>BRASILEIRO</strong>.</p>`
            }
        }
    </script>
</body>
</html>
