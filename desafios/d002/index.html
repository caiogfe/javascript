<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <section>
            <div id="info">
                <p>Ano de Nascimento:
                    <input type="number" name="ano" id="iano" min="0">
                </p>
                <p>Sexo:
                    <input type="radio" name="sex" id="imasc" checked>
                    <label for="imasc">Masculino</label>
                    <input type="radio" name="sex" id="ifem">
                    <label for="ifem">Feminino</label>
                </p>
                <p>
                    <input type="button" value="Verificar" onclick="verificar()">
                </p>
            </div>
            <div id="res">
                <p>Preencha os dados acima para ver o resultado!</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Criado por <a href="https://www.linkedin.com/in/caio-garcia-ferreira-a57886238/" target="_blank">Caio Garcia Ferreira</a> para o Curso em Video.</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
